<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe game</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:regular,700" rel="stylesheet" />
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/reset.css">
    <script src="/game.js" defer></script>
</head>

<body>
    <div class="common-block">
        <h1 class="common-block__title title">Chose mode</h1>
        <div id="common-block__buttons-block" class="buttons">
            <button id="bot">
                <img src="/img/robot.png" alt="" width="128px">
            </button>
            <button id="friends">
                <img src="/img/friends.png" alt="" width="128px">
            </button>
        </div>
    </div>
    <div id="result-info" class="result-block none">
        <h1 class="title" id="result-title">asd</h1>
        <button id="again" onclick="location.reload(); return false;">Again</button>
    </div>
    <div class="table">
        <table id="field" class="table none">

            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </table>
    </div>
</body>

</html>
